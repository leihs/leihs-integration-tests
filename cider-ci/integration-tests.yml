task_defaults:

  traits:
    vagrant: yes
    virtualbox: yes
    Firefox ESR 60: yes

  environment_variables:
    # force using only `FIREFOX_ESR_60_PATH` from executor
    FIREFOX_PATH: ''
    FIREFOX_ESR_PATH: ''

  include:
    - cider-ci/task_components/bundle.yml
    - cider-ci/task_components/container.yml

  max_trials: 3

  git_options:
    submodules:
      include_match: ^.+$

  trial_attachments:
    screenshots:
      include_match: tmp\/(.*-|)screenshots\/.*\.png$
      content_type: image/png

  scripts:
    test:
      timeout: 3 Minutes
      body: |
        set -eux
        export PATH=~/.rubies/$RUBY/bin:$PATH
        mkdir -p log
        xvfb-run -a -e log/xvfb.log \
          bundle exec rspec $CIDER_CI_TASK_FILE

