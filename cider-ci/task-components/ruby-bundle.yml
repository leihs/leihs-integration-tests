traits:
  Bash: true

scripts:

  integration-tests-bundle-rspec-ruby:
    exclusive_executor_resource: asdf-ruby
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -euxo
      cd $LEIHS_INTEGRATION_TESTS_DIR
      asdf install ruby
      bundle install

  test:
    start_when:
      gems are bundled:
        script_key: integration-tests-bundle-rspec-ruby
        states: [passed]
