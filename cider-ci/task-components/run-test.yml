trial_attachments:
  screenshots:
    include_match: tmp\/(.*-|)screenshots\/.*\.png$
    content_type: image/png

scripts:
  test:
    body: |
      set -euxo
      cd ${LEIHS_INTEGRATION_TESTS_DIR}
      mkdir -p log
      xvfb-run -a -e log/xvfb.log \
        bundle exec rspec "$CIDER_CI_TASK_FILE"

